<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

<div class="form-body">
    <div class="row">
        <div class="form-content">
            <div class="form-items">
                <h3 class="text-center">Bienvenidos:</h3>     
                <form id="formProduct" action="/" method="post">

                    <div class="col-md-12">
                        <p>Ingresar el producto:</p>
                        <input id="title" class="form-control" type="text" name="nombre">
                    </div>

                    <div class="col-md-12">
                        <p>Ingresar el precio:</p>
                        <input id="price" type="number" class="form-control" name="price">
                    </div>


                    <div class="col-md-12">
                        <p>Ingresar url de imagen:</p>
                        <input id="thumbnail" class="form-control" type="text" name="url">
                    </div>

                    <div class="form-button mt-3">
                        <input type="submit" value="Cargar" class="btn btn-primary">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
                
        
        <div class="form-body">
            <div class="row">
                <div class="form-content">
                    <div class="form-items">            
                        <div id="tableEmpty"></div>
                        <table class="table table-striped table-dark mx-5 w-75">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Url de la imagen</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProd"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="form-body">
            <div class="row">
                <div class="form-content">
                    <div class="form-items">
                        <h1 style="color: white;">Centro de mensajes</h1>

                        <div id="messagesPool"></div>
                        
                        <form id="formMessage">
                            <input id="emailInput" type="email" placeholder="Email" >
                            <input id="messageInput" type="text" placeholder="Mensaje">
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../cliente.socket.js"></script>

    </body>
</html>
